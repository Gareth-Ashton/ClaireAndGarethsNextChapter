<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- FONT AWESOME IMPORT -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
  <!-- STYLESHEET IMPORT -->
  <link rel="stylesheet" href="style.css">
  <title>Claire & Gareth's New Chapter</title>
</head>

<body>


  <div class="main-container">
    <img class="leaf" src="/img/leaf_for_web.jpg" alt="">
    <div class="countdown-container">
      <h3 class="heading">Claire & Gareth's Next Chapter</h3>
      <h3 class="moving-header">We're Moving In Together</h3>
      <h3 class="small-header"><i class="fa fa-heart fa-xs" aria-hidden="true"></i>  01.09.22  <i class="fa fa-heart fa-xs" aria-hidden="true"></i></h3>
      <div class="countdown">
        <div class="container-day">
          <h3 class="day">Time</h3>
          <h3>Days</h3>
        </div>
        <div class="container-hour">
          <h3 class="hour">Time</h3>
          <h3>Hours</h3>
        </div>
        <div class="container-minute">
          <h3 class="minute">Time</h3>
          <h3>Minutes</h3>
        </div>
        <div class="container-second">
          <h3 class="second">Time</h3>
          <h3>Seconds</h3>
        </div>
      </div>
    </div>

  </div>

  <script src="/script.js"></script>
</body>

</html>
